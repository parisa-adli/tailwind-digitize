<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>

<body class="bg-gray-100">
    <!-- app bar -->
    <div class="flex md:hidden items-center justify-between mx-4 mt-10">
        <div class="bg-white rounded-sm p-1 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                <path fill-rule="evenodd"
                    d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
                    clip-rule="evenodd" />
            </svg>
        </div>
        <div class="text-slate-800 font-medium sm:text-2xl">سبد خرید</div>
        <div class="bg-white rounded-sm p-1 shadow-md">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M9.58317 17.4998C13.9554 17.4998 17.4998 13.9554 17.4998 9.58317C17.4998 5.21092 13.9554 1.6665 9.58317 1.6665C5.21092 1.6665 1.6665 5.21092 1.6665 9.58317C1.6665 13.9554 5.21092 17.4998 9.58317 17.4998Z"
                    stroke="#1E293B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M18.3332 18.3332L16.6665 16.6665" stroke="#222F5D" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </div>
    </div>
    <!-- desktop navbar -->
    <nav class="hidden bg-white md:block px-5 py-3 sticky top-0 md:z-10 md: shadow-md">
        <div class="2xl:container mx-auto 2xl:max-w-screen-2xl flex items-center justify-between gap-x-4">
            <ul class="flex items-center gap-x-2 lg:gap-x-4">
                <li><a href="#" class="block">
                        <img class="h-5 object-cover" src="/assets/images/Logo-Fscreen.png" alt="">
                    </a></li>
                <li><a href="#"
                        class="p-2 hover:bg-gray-100 rounded-md transition-all duration-500 text-nowrap">خانه</a>
                </li>
                <li><a href="#" class="p-2 hover:bg-gray-100 rounded-md transition-all duration-500 text-nowrap">تلفن
                        همراه</a></li>
                <li><a href="#" class="p-2 hover:bg-gray-100 rounded-md transition-all duration-500 text-nowrap">لپ
                        تاپ</a>
                </li>
                <li><a href="#" class="p-2 hover:bg-gray-100 rounded-md transition-all duration-500 text-nowrap">ساعت
                        هوشمند</a></li>
            </ul>
            <div class="bg-gray-100 max-w-lg flex-1 flex items-center px-3 py-2 rounded-md">
                <span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9.58317 17.4998C13.9554 17.4998 17.4998 13.9554 17.4998 9.58317C17.4998 5.21092 13.9554 1.6665 9.58317 1.6665C5.21092 1.6665 1.6665 5.21092 1.6665 9.58317C1.6665 13.9554 5.21092 17.4998 9.58317 17.4998Z"
                            stroke="#222F5D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M18.3332 18.3332L16.6665 16.6665" stroke="#222F5D" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </span>
                <input class="bg-transparent w-full outline-none px-4 text-slate-800"
                    placeholder="جستجوی نام محصول، نام برند، نام مدل و..." type="text">
            </div>
        </div>
    </nav>
    <!-- link to home page -->
    <div class="hidden md:flex justify-between items-center max-w-lg">
        <p>سبد خرید</p>
        <a href="./index.html">بازگشت به خانه</a>
    </div>
    <!-- cart -->
    <div class="flex flex-col md:flex-row mx-4 mt-8 md:gap-x-4 gap-y-6 2xl:container 2xl:mx-auto 2xl:max-w-screen-2xl">
        <!-- cart items -->
        <div class="flex flex-col gap-y-3 flex-1 md:gap-y-0 md:bg-white md:rounded-md md:divide-y" x-data="{ products: [
                    {id:1, title:'ساعت هوشمند اپل سری ۶', price:'۲۵,۰۰۰,۰۰۰', imgUrl:'../assets/images/products-images/2.png', quntity:1},
                    {id:2, title:'ساعت هوشمند اپل سری ۷', price:'۳۸,۰۰۰,۰۰۰', imgUrl:'../assets/images/products-images/watch-7.png', quntity:2},
                    {id:3, title:'ساعت هوشمند اپل سری ۵', price:'۱۶,۰۰۰,۰۰۰', imgUrl:'../assets/images/products-images/watch-7-g.png', quntity:1},
                    {id:4, title:'ساعت هوشمند اپل سری ۷', price:'۳۸,۰۰۰,۰۰۰', imgUrl:'../assets/images/products-images/watch-7.png', quntity:1},
                    {id:5, title:'ساعت هوشمند اپل سری ۵', price:'۱۶,۰۰۰,۰۰۰', imgUrl:'../assets/images/products-images/watch-7-g.png', quntity:3},
                    {id:6, title:'ساعت هوشمند اپل سری ۶', price:'۲۵,۰۰۰,۰۰۰', imgUrl:'../assets/images/products-images/watch-8.png', quntity:1},
                    {id:7, title:'ساعت هوشمند اپل سری ۶', price:'۲۵,۰۰۰,۰۰۰', imgUrl:'../assets/images/products-images/watch-8.png', quntity:4},
                    {id:8, title:'ساعت هوشمند اپل سری ۷', price:'۳۸,۰۰۰,۰۰۰', imgUrl:'../assets/images/products-images/watch-7.png', quntity:1}
                    ] }">
            <!-- cart item -->
            <template x-for="product in products" :key="product.id">
                <div
                    class="flex justify-between bg-white shadow-md rounded-md md:rounded-none px-2 md:px-6 py-4 md:py-6 gap-x-2 md:gap-x-6">
                    <div class="w-12 sm:w-20">
                        <img x-bind:src="product.imgUrl" alt="">
                    </div>
                    <div class="flex flex-col justify-between flex-1 font-medium text-sm sm:text-lg">
                        <p x-text="product.title"></p>
                        <div class="flex items-center gap-x-1 text-orange-600 ">
                            <p x-text="product.price"></p>
                            <span>تومان</span>
                        </div>
                    </div>
                    <div class="flex flex-col justify-between items-end">
                        <button class="text-orange-600">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="size-5 sm:size-6 md:size-8">
                                <path
                                    d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
                            </svg>
                        </button>
                        <div class="flex items-center gap-x-1 sm:gap-x-2">
                            <button class="bg-gray-300 rounded-full text-slate-600 p-0.5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                    class="size-3 sm:size-5">
                                    <path
                                        d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z" />
                                </svg>
                            </button>
                            <input
                                class="w-5 sm:w-7 text-sm sm:text-lg border border-orange-500 outline-none flex-auto rounded-sm p-0.5 "
                                type="text" name="" id="" x-bind:value="product.quntity">
                            <button class="bg-orange-100 rounded-full text-orange-400 p-0.5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                    class="size-3 sm:size-5">
                                    <path fill-rule="evenodd"
                                        d="M4 10a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H4.75A.75.75 0 0 1 4 10Z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <!-- summary -->
        <div class="md:w-1/3 w-full mb-4">
            <div class="bg-white p-4 rounded-md mb-6">
                <div class="flex justify-between items-stretch font-medium mb-3 md:mb-5">
                    <p>مجموع قیمت:</p>
                    <p class="text-orange-500">۳۸,۰۰۰,۰۰۰ تومان</p>
                </div>
                <a href="#" class="text-slate-700 md:hidden font-medium text-xs cursor-pointer">کد تخفیف دارید؟</a>
                <div class="hidden md:flex justify-between items-center mb-5">
                    <p class="text-slate-700 text-sm">کد تخفیف:</p>
                    <div class="bg-gray-100 flex items-center rounded-lg overflow-hidden ">
                        <input
                            class="w-full max-w-[100px] p-2 bg-transparent outline-none text-slate-500 placeholder-gray-300 text-sm0000000000000000000000000000000000000"
                            type="text" placeholder="Add-Code" />
                        <button class="bg-orange-500 text-white py-2 px-4">تایید</button>
                    </div>
                </div>
                <div class="hidden md:flex justify-between items-stretch font-medium mb-8">
                    <p>تخفیف:</p>
                    <p>۸۰۰,۰۰۰ تومان</p>
                </div>
                <div class="hidden md:flex justify-between items-stretch font-medium">
                    <p>قیمت نهایی:</p>
                    <p class="text-orange-500">۳۷,۲۰۰,۰۰۰ تومان</p>
                </div>
            </div>
            <button class="w-full bg-orange-500 text-white rounded-md font-medium py-2 mb-2">ادامه فرایند خرید</button>
            <button
                class="hidden md:block w-full bg-transparent border-2 border-orange-500 text-orange-500 rounded-md font-medium py-2">انصراف
                از
                خرید</button>
        </div>
    </div>
    <!-- bottom navigation -->
    <footer
        class="bg-white md:hidden rounded-t-md shadow-[0px_-4px_8px_-1px_rgba(0,0,0,0.1)] z-10 px-5 sticky bottom-0 left-0 right-0 w-full">
        <ul x-data="{showActive : 1}" class="flex items-center justify-between font-bold text-nowrap">
            <li @click="showActive = 1">
                <a href="#" :class="showActive === 1 ? 'text-slate-800' : ''"
                    class="text-slate-200 p-3 flex-auto flex items-center gap-x-2 text-sm">
                    <span>
                        <svg class="w-8 h-8" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M26.72 9.09358L19.04 3.72024C16.9467 2.25358 13.7333 2.33358 11.72 3.89358L5.03999 9.10691C3.70665 10.1469 2.65332 12.2802 2.65332 13.9602V23.1602C2.65332 26.5602 5.41332 29.3336 8.81332 29.3336H23.1867C26.5867 29.3336 29.3467 26.5736 29.3467 23.1736V14.1336C29.3467 12.3336 28.1867 10.1202 26.72 9.09358ZM17 24.0002C17 24.5469 16.5467 25.0002 16 25.0002C15.4533 25.0002 15 24.5469 15 24.0002V20.0002C15 19.4536 15.4533 19.0002 16 19.0002C16.5467 19.0002 17 19.4536 17 20.0002V24.0002Z"
                                fill="currentColor" />
                        </svg>
                    </span>
                    <span x-show="showActive === 1" class="">خانه</span>
                </a>
            </li>
            <li @click="showActive = 2">
                <a href="#" :class="showActive === 2 ? 'text-slate-800' : ''"
                    class="text-slate-200 p-3 flex-auto flex items-center gap-x-2 text-sm">
                    <span>
                        <svg class="w-8 h-8" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <path
                                    d="M10.2568 2.8335H7.56516C4.46266 2.8335 2.8335 4.46266 2.8335 7.551V10.2427C2.8335 13.331 4.46266 14.9602 7.55099 14.9602H10.2427C13.331 14.9602 14.9602 13.331 14.9602 10.2427V7.551C14.9743 4.46266 13.3452 2.8335 10.2568 2.8335Z"

                                    d="M26.4492 2.8335H23.7575C20.6692 2.8335 19.04 4.46266 19.04 7.551V10.2427C19.04 13.331 20.6692 14.9602 23.7575 14.9602H26.4492C29.5375 14.9602 31.1667 13.331 31.1667 10.2427V7.551C31.1667 4.46266 29.5375 2.8335 26.4492 2.8335Z"
                                    fill="currentColor" />
                                <path
                                    d="M26.4492 19.0259H23.7575C20.6692 19.0259 19.04 20.655 19.04 23.7434V26.435C19.04 29.5234 20.6692 31.1525 23.7575 31.1525H26.4492C29.5375 31.1525 31.1667 29.5234 31.1667 26.435V23.7434C31.1667 20.655 29.5375 19.0259 26.4492 19.0259Z"
                                    fill="currentColor" />
                                <path
                                    d="M10.2568 19.0259H7.56516C4.46266 19.0259 2.8335 20.655 2.8335 23.7434V26.435C2.8335 29.5375 4.46266 31.1667 7.55099 31.1667H10.2427C13.331 31.1667 14.9602 29.5375 14.9602 26.4492V23.7575C14.9743 20.655 13.3452 19.0259 10.2568 19.0259Z"
                                    fill="currentColor" />
                            </g>
                        </svg>
                    </span>
                    <span x-show="showActive === 2">محصولات</span>
                </a>
            </li>
            <li @click="showActive = 3">
                <a href="#" :class="showActive === 3 ? 'text-slate-800' : ''"
                    class="text-slate-200 p-3 flex-auto flex items-center gap-x-2 text-sm">
                    <span>
                        <svg class="w-8 h-8" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M28.2766 12.6934C27.3275 11.6451 25.8966 11.0359 23.9133 10.8234V9.74673C23.9133 7.8059 23.0916 5.9359 21.6466 4.63256C20.1875 3.3009 18.2891 2.67756 16.32 2.86173C12.9341 3.18756 10.0866 6.46006 10.0866 10.0017V10.8234C8.1033 11.0359 6.67247 11.6451 5.7233 12.6934C4.34913 14.2234 4.39163 16.2634 4.54747 17.6801L5.53913 25.5709C5.83663 28.3334 6.9558 31.1667 13.0475 31.1667H20.9525C27.0441 31.1667 28.1633 28.3334 28.4608 25.5851L29.4525 17.6659C29.6083 16.2634 29.6366 14.2234 28.2766 12.6934ZM16.5183 4.8309C17.935 4.7034 19.2808 5.14256 20.3291 6.09173C21.3633 7.02673 21.9441 8.3584 21.9441 9.74673V10.7384H12.0558V10.0017C12.0558 7.48006 14.1383 5.05756 16.5183 4.8309ZM11.9283 18.6292H11.9141C11.135 18.6292 10.4975 17.9917 10.4975 17.2126C10.4975 16.4334 11.135 15.7959 11.9141 15.7959C12.7075 15.7959 13.345 16.4334 13.345 17.2126C13.345 17.9917 12.7075 18.6292 11.9283 18.6292ZM21.845 18.6292H21.8308C21.0516 18.6292 20.4141 17.9917 20.4141 17.2126C20.4141 16.4334 21.0516 15.7959 21.8308 15.7959C22.6241 15.7959 23.2616 16.4334 23.2616 17.2126C23.2616 17.9917 22.6241 18.6292 21.845 18.6292Z"
                                fill="currentColor" />
                        </svg>
                    </span>
                    <span x-show="showActive === 3">سبد خرید</span>
                </a>
            </li>
            <li @click="showActive = 4">
                <a href="#" :class="showActive === 4 ? 'text-slate-800' : ''"
                    class="text-slate-200 p-3 flex-auto flex items-center gap-x-2 text-sm">
                    <span>
                        <svg class="w-8 h-8" viewBox="0 0 29 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20.8335 0.333496C18.3224 0.333496 16.0779 1.55572 14.6779 3.42239C13.2779 1.55572 11.0335 0.333496 8.52239 0.333496C4.27794 0.333496 0.833496 3.80016 0.833496 8.06683C0.833496 9.71127 1.10016 11.2446 1.54461 12.6446C3.72238 19.5557 10.4779 23.7113 13.8113 24.8446C14.2779 25.0002 15.0557 25.0002 15.5224 24.8446C18.8557 23.7113 25.6113 19.5779 27.7891 12.6446C28.2557 11.2224 28.5002 9.71127 28.5002 8.06683C28.5224 3.80016 25.0779 0.333496 20.8335 0.333496Z"

                </a>
            </li>

        </ul>
    </footer>
    <script src="//unpkg.com/alpinejs" defer></script>
</body>

</html>
